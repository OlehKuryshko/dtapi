<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX</title>
<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript">
function request() {
$.ajax({
	url: "../../question/getRecords/12",
	type: "GET",
	timeout: 2000,
	success: function(data) {
		var obj = JSON.parse(data); // parsing JSON object --> Converting String to JSON
		var mDiv = document.getElementById("main");
		var str = "";
		for (var i = 0; i < obj.length; i++) {
			str += "<div>\n";
			for (attr in obj[i]) {
				if (obj[i][attr].search("image") == -1) 
				{
					str += "<span>" + obj[i][attr] + "</span>\n";
				}
				else {
					str += "<img src="+obj[i][attr] + ">\n";
				}
			}
			str += "</div>\n";
		}
		mDiv.innerHTML = str;
	},
	error: function(xhr, status) {

	},
	complete: function(data) {

	}
}); // $.ajax
}
</script>
<script type="text/javascript">
	window.onload = request;
</script>
</head>
<body>

<div id="main">

</div>
</body>
</html>
